{% extends "index.html" %}
{% block titulo %} Crear {% endblock %}

{% block encabezado %} Crear {% endblock %}

{% block contenido %}
    <form method="post" action=''>
{% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }}
        {% if field.errors %}
            <br>
            <div class="alert alert-danger"><strong>{{field.errors|escape}}</strong></div>
        {% endif %}
        <br><br>
{% endfor %}
<input type="submit" value="Crear"/>
</form>
{% endblock %}
